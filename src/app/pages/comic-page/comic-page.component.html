<app-header></app-header>

<app-comic-cover *ngIf="cover" [comicCoverUrl]="cover"></app-comic-cover>

<app-comic-description
  *ngIf="title"
  [title]="title"
  [synopsis]="synopsis"
  [author]="author"
  [genre]="genre"
  [releaseDate]="releaseDate"
></app-comic-description>

<div class="center-container" *ngIf="characters.length > 0">
  <p>COMIC CHARACTERS</p>
</div>

<div class="center-container" *ngIf="characters.length > 0">
  <app-character-card
    *ngFor="let character of characters"
    [imageUrl]="character.image"
    [superheroName]="character.characterName"
    [characterName]="character.name"
  ></app-character-card>
</div>

<app-comic-status
  *ngIf="status"
  [status]="status"
  [rating]="rating"
></app-comic-status>

<div class="center-container">
  <app-button text="READ THE COMIC"
    (buttonClick)="callToRead()">
  </app-button>
</div>

<app-footer></app-footer>
