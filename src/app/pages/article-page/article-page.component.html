<article class="news-article">
  <div class="article-header">
    <h1 id="article-title"> {{ title }} </h1>
    <p id="article-author">by {{ author }}</p>
  </div>
  <figure class="article-image">
    <img src="{{ imgSrc }}">
  </figure>
  <article class="article-content">
    <p id="article-content">
      {{ articleContent }}
    </p>
  </article>
</article>
