<div class="comparison-container">
  <app-premium-plan-monthly
    [title]="'plansComparison.monthly.title' | translate"
    [description]="'plansComparison.monthly.description' | translate"
    [backgroundSection]="planMonthlyComponent.backgroundSection"
    [buttonTitle]="planMonthlyComponent.buttonTitle"
    [buttonTextColor]="planMonthlyComponent.buttonTextColor"
    [buttonTextSize]="planMonthlyComponent.buttonTextSize"
    [backgroundColorPrice]="planMonthlyComponent.backgroundColorButton"
    [backgroundColorHoverPrice]="planMonthlyComponent.backgroundColorHoverButton"
    [buttonHeight]="planMonthlyComponent.buttonHeight"
    [buttonWidth]="planMonthlyComponent.buttonWidth"
    [planType]="'monthly'"
    (planSelected)="handlePlanRedirect($event)">
  </app-premium-plan-monthly>

  <div class="img-comparison-container">
    <img src="assets/plan-versus.svg" class="img-comparison" alt="vs">
  </div>

  <app-premium-plan-monthly
    [title]="'plansComparison.yearly.title' | translate"
    [description]="'plansComparison.yearly.description' | translate"
    [backgroundSection]="planYearlyComponent.backgroundSection"
    [buttonTitle]="planYearlyComponent.buttonTitle"
    [buttonTextColor]="planYearlyComponent.buttonTextColor"
    [buttonTextSize]="planYearlyComponent.buttonTextSize"
    [backgroundColorPrice]="planYearlyComponent.backgroundColorButton"
    [backgroundColorHoverPrice]="planYearlyComponent.backgroundColorHoverButton"
    [buttonHeight]="planYearlyComponent.buttonHeight"
    [buttonWidth]="planYearlyComponent.buttonWidth"
    [planType]="'annual'"
    (planSelected)="handlePlanRedirect($event)">
  </app-premium-plan-monthly>
</div>
