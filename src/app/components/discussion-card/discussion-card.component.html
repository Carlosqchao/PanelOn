<div class="discussion-container">
  <div class="profile-pic-container">
    <img class="profile-pic" src="https://github.com/Juanelboi.png" />
  </div>

  <div class="Discussion-part">
    <div class="Title-date">
      <h2>{{ discussion.title }}</h2>
      <div>
        {{ discussion.date.toDate() | date: 'dd MMM yyyy' }}
      </div>
    </div>
    <div class="argument">{{ discussion.discussion }}</div>
    <div class="bottom-discusion">
      <div class="Participants">
        {{ 'discussionCard.participants' | translate }}
      </div>

      <a style="cursor: pointer" (click)="onSeeMore()">
        {{ 'discussionCard.seeMore' | translate }}
      </a>
    </div>
  </div>
</div>
