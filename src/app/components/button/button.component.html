<button class="button-general"
        [ngClass]="customClass"
        (mouseenter)="isHovering = true"
        (mouseleave)="isHovering = false"
        [style.font-size]="textSize"
        [style.width]="buttonWidth"
        [style.height]="buttonHeight"
        [disabled]="disabled"
        (click)="onClick()"> {{ text }}
</button>
