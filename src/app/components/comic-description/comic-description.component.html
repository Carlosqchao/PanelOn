<div class="comic-description-container">
  <h1 class="title">{{ title }}</h1>
  <div class="description-section">
    <h2>{{ 'comicDescription.synopsis' | translate }}</h2>
    <p>{{ synopsis }}</p>
  </div>
  <div class="details-section">
    <p><strong>{{ 'comicDescription.author' | translate }}:</strong> {{ author }}</p>
    <p><strong>{{ 'comicDescription.genre' | translate }}:</strong> {{ genre }}</p>
    <p><strong>{{ 'comicDescription.release_date' | translate }}:</strong> {{ releaseDate }}</p>
  </div>
</div>
