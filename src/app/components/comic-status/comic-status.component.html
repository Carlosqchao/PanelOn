    <span class="value">{{ status }}</span>
  </div>
  <div class="rating-section">
    <span class="label">{{ 'comicStatus.rating' | translate }}:</span>
    <div class="stars">
      <span
        *ngFor="let star of stars"
        class="star"
        [ngClass]="getStarClass(star)"
      >
        â˜…
      </span>
    </div>
    <span class="rating-value">{{ rating }} / 5</span>
  </div>
</div>
