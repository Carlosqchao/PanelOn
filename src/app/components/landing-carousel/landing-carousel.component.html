<div class="carousel-container">
  <div class="carousel-inner">
    <img
      *ngFor="let item of items; let i = index"
      [src]="item.imageUrl"
      [alt]="item.title"
      [ngClass]="{'active': i === currentIndex}"
      class="carousel-item"
    />
  </div>

  <div class="carousel-indicators">
    <span
      *ngFor="let item of items; let i = index"
      class="dot"
      [ngClass]="{'active': i === currentIndex}"
      (click)="selectItem(i)">
    </span>
  </div>

  <button class="carousel-control prev" (click)="onPrevClick()">❮</button>
  <button class="carousel-control next" (click)="onNextClick()">❯</button>
</div>
